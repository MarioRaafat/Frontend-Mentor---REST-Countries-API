<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap">
    <title>Discover the World</title>
    <link rel="icon" href="../Imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/darkMode.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/format.css">
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body >
    <header id="main-header">
        <div class="header">
            <h2>Where in the world?</h2>
            <div class="header-switcher">
                Dark Mode
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search-btn"></i>
            <input type="text" placeholder="Search for a country...">
            <i class="fa-solid fa-delete-left delete-search"></i>
        </div>

        <div class="filter">
            <select class="filter-select" onchange="handleSelectChange(this);">
                <option value="All" disabled selected hidden>Filter by Region</option>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>

    <main>
        <div id="cards-section">

        </div>
    </main>

    <script src="../JS/main.js"></script>
    <script src="../JS/darkMode.js"></script>
    <script>
        function handleSelectChange(selectElement) {
            if (selectElement.value === "All") {
                selectElement.selectedIndex = 0; // Reset to "Filter by Region"
            }
        }
    </script>
</body>

</html>
